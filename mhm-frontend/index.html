<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/hiddenGoalForm.css">
    <link rel="stylesheet" href="styles/application.css">
    <title>Mental Health Manager</title>
  </head>

  <body>
      <div class="topMargin">
        <img src="styles/images/shapes.gif" width="100%">
    </div>

 <!---Top Textbox-->
  <div class="topBox" id="topTextBox">
    <div class="morningBox">
      <label for="morningEntry">Morning Affirmation:</label>
      <form id="morningEntry">
          <textarea type="text" rows="5" style="width:100%;"></textarea>
          <input type="submit" value="Save">
      </form>
    </div>
  </div>

  <!--Hidden Form--->
  <div class="dailyGoal" id="newDailyGoal">
    <h2>Daily Goal </h2>
    <h7>Highlight the heart to add tasks!</h7>
    <br>
    <button id="createBtn">New Goal</button>
      <article id="hiddenGoalForm" class="divContent">
        <form id="newGoalForm" class="formContent">
          <span class="close">&times;</span>
          <label>Date:</label>
          <input type="text" placeholder="MM/DD/YYYY"></input>
            <select id="dayDropdown" name="selectDay">
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <label>Goal:</label>
            <input type="number" style="width: 30px;"></input>
          <input type="submit" value="Create">
        </form>
      </article>
    </div>

 <!--Task Library-->
  <div class="taskLib" id="taskLibrary">
    <div class="imgTask">
    <h3>Task Library</h3>
  </div>
  <label for="selectCategory">Filter Tasks By Type:</label>
    <select id="categoryDropdown" name="selectCategory">
      <option value="Verbal">Verbal</option>
      <option value="Writing">Writing</option>
      <option value="Timed">Timed</option>
      <option value="Active">Active</option>
    </select>
    <ul id="taskList"></ul>
    <article>
      <form id="customTask">
        <label>Create a new task!</label>
        <select id="categoryDrop" name="selectCat">
          <option value="Verbal">Verbal</option>
          <option value="Writing">Writing</option>
          <option value="Timed">Timed</option>
          <option value="Active">Active</option>
        </select>
        <label>
        <input type="number" style="width: 30px;" min="5" max="20"> Points.</label>
        <label> Task:</label>
        <input type="text">
        <input type="submit" value="Create">
      </form>
    </article>
  </div>

  <script src="src/tasks.js"></script>
  <script src="src/goalTasks.js"></script>
  <script src="src/goals.js"></script>
  <script src="src/index.js"></script>
  </body>
</html>
